<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#fff" stroke-width="1"/>

  <!-- Brain/network icon -->
  <g transform="translate(8,8)">
    <!-- Central node -->
    <circle cx="8" cy="8" r="3" fill="#fff"/>

    <!-- Connecting nodes -->
    <circle cx="2" cy="6" r="1.5" fill="#fff" opacity="0.8"/>
    <circle cx="14" cy="6" r="1.5" fill="#fff" opacity="0.8"/>
    <circle cx="6" cy="2" r="1.5" fill="#fff" opacity="0.8"/>
    <circle cx="10" cy="2" r="1.5" fill="#fff" opacity="0.8"/>
    <circle cx="6" cy="14" r="1.5" fill="#fff" opacity="0.8"/>
    <circle cx="10" cy="14" r="1.5" fill="#fff" opacity="0.8"/>

    <!-- Connection lines -->
    <line x1="8" y1="5" x2="8" y2="11" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="5" y1="8" x2="11" y2="8" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="6" x2="7" y2="7" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="9" y1="7" x2="12" y2="6" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="10" x2="7" y2="9" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="9" y1="9" x2="12" y2="10" stroke="#fff" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Text "CE" -->
  <text x="16" y="28" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">CE</text>
</svg>